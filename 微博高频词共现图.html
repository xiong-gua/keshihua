<!-- 6. 互动填空题页面（新增） -->
<section class="page-full bg-gradient-to-b from-primary/20 to-secondary/20 flex flex-col items-center justify-center p-6">
    <h2 class="text-3xl font-bold text-center mb-10 text-dark">你期待的婚姻是什么样？</h2>
    
    <!-- 装饰元素 -->
    <div class="decor top-20 left-10 text-primary text-[100px]">
        <i class="fa fa-heart"></i>
    </div>
    <div class="decor bottom-20 right-10 text-secondary text-[100px]">
        <i class="fa fa-star"></i>
    </div>
    
    <div class="w-full max-w-2xl bg-white rounded-2xl shadow-xl p-8 relative z-10">
        <p class="text-center mb-6 text-gray-700 text-lg">
            在你心中，理想的婚姻是___________________
        </p>
        
        <input type="text" id="marriageInput" placeholder="请写下你对婚姻的期待..." 
               class="w-full p-4 border border-gray-300 rounded-lg mb-6 focus:outline-none focus:ring-2 focus:ring-primary">
        
        <button id="generateBtn" class="bg-primary hover:bg-primary/80 text-white font-bold py-3 px-8 rounded-full shadow-md transition-all duration-300 flex items-center justify-center mx-auto">
            <span>生成爱情寄语</span>
            <i class="fa fa-heart ml-2"></i>
        </button>
        
        <div id="resultArea" class="mt-8 hidden">
            <h4 class="text-xl font-semibold mb-4 text-center">愿我们依然相信爱：</h4>
            <div id="loveQuotes" class="bg-light p-6 rounded-lg shadow-inner text-center space-y-3"></div>
        </div>
    </div>
</section>
